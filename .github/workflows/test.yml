name: "Cargo Test"
on: [ "push", "pull_request" ]
env:
  CARGO_TERM_COLOR: "always"

jobs:
  test:
    strategy:
      matrix:
        os: [ "ubuntu-latest", "windows-latest", "macos-latest" ]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - run: cargo test --verbose
